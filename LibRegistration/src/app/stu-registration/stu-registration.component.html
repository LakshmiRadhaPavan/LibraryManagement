
<div class="container">
    <h2>Student Registration</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="student_id">Student ID</label>
        <input type="text" id="student_id" [(ngModel)]="student.student_id" name="student_id" required>
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" [(ngModel)]="student.first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" [(ngModel)]="student.last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="student.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" [(ngModel)]="student.phone_number" name="phone_number" required>
      </div>
      <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" id="date_of_birth" [(ngModel)]="student.date_of_birth" name="date_of_birth" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="student.address" name="address" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="student.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="Department">Department</label>
        <input type="text" id="department" [(ngModel)]="student.department" name="Department" required>
      </div>
      <div class="form-group">
        <label for="year_of_study">Year of Study</label>
        <input type="number" id="year_of_study" [(ngModel)]="student.year_of_study" name="year_of_study" required>
      </div>
      <div class="form-group">
        <label for="Enrollment_date">Enrollment Date</label>
        <input type="date" id="enrollment_date" [(ngModel)]="student.enrollment_date" name="Enrollment_date" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
